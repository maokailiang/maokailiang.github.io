<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/Bmob-2.2.5.min.js"></script>
		<script>
			Bmob.initialize("db073b3d3f844d62", "135062");
			Bmob.debug(true);
			function getLoginUserInfo(){
				let user = Bmob.User.current();
				var spanTag = document.getElementById("info");
				spanTag.innerHTML = user.username;
			}
		</script>
	</head>
	<body>
		<span id="info"></span>
		<button onclick="getLoginUserInfo()">
			GetLoginUserInfo
		</button>
	</body>
</html>
